<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
    <h1 style="text-align:center">My Registration Form</h1>
        <form>
            <uul style="list-style: none;">
                <li>
                <label for="first_name">First Name:</label>
                <input type="text" id="first_name" name="first_name">
                </li>
                <li>
                <label for="last_name">Last Name:</label>
                <input type="text" id="last_name" name="last_name">
                </li>
                <li>
                <label for="email_address">Email Address:</label>
                <input type="text" id="email_address" name="email_address">
                </li>
                <li>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password">
                </li>
                <li>    
                <label for="pw_confirm">Password Confirmation:</label>
                <input type="password" id="pw_confirm" name="password_confirmation">
                </li>
                <li>
                <label for="birthday">Birthday:</label>
                <input type="date" id="birthday" name="birthday">
                </li>
            
                <label for="male">Male</label>
                <input type="radio" id="male" name="gender" value="male">
                <label for="female">Female</label>
                <input type="radio" id="female" name="gender" value="female">
                <label for="other">Other</label>
                <input type="radio" id="other" name="gender" value="other">
            
                <p>A short description about yourself.</p>
                <textarea name="description"></textarea>
                <li>
                <p>Favorite Language</p>
                <select name="language">
                    <option value="javascript">Javascript</option>
                    <option value="python">Python</option>
                    <option value="ruby">Ruby</option>
                    <option value="swift">Swift</option>
                </select>
                </li>
                <br/>
                <li>
                <input type="submit" value="submit">
                </li>
            </ul>
            
        </form>

    </body>

</html>
